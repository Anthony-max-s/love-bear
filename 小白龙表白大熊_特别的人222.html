<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>华盛组的大熊，我喜欢你很久很久了，来自于隔壁小白龙的表白</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: '楷体', serif;
      background: linear-gradient(to bottom, #fdeff9, #ec38bc, #7303c0);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      animation: fadeInUp 1s ease-out;
    }
    h1 {
      font-size: 5vw;
      color: #ff3399;
      margin-bottom: 10px;
    }
    .bear {
      font-size: 16vw;
      animation: bounce 2s infinite;
      margin: 20px 0;
    }
    .typed {
      font-size: 3.6vw;
      color: #333;
      white-space: pre-line;
      min-height: 15vh;
      text-align: left;
      padding-top: 10px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 3.3vw;
      border: none;
      border-radius: 12px;
      background-color: #ff66aa;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background-color: #e03c91;
      transform: scale(1.05);
    }
    audio { display: none; }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio id="bgm" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/03/audio_b4f75e0dc3.mp3" type="audio/mpeg" />
  </audio>

  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1>我爱你 ❤️</h1>
    <div class="bear">🐻</div>
    <div id="typewriter" class="typed"></div>
    <button class="btn" onclick="startLove()">点我💌</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const text = `亲爱的大熊：\n\n你是我生命里最温暖的光，\n在你怀里，我找到了全世界的安全感。\n\n我喜欢你很久很久了，\n未来每一步，都想和你一起走。\n\n—— 你的小龙龙 🐾`;
    let i = 0;

    function startLove() {
      document.getElementById("typewriter").innerHTML = "";
      i = 0;
      typeWriter();
      launchFireworks();
      const music = document.getElementById("bgm");
      music.play().catch(()=>{});
    }

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }

    function launchFireworks() {
      const duration = 3000;
      const end = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

      const interval = setInterval(() => {
        const timeLeft = end - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        const count = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount: count,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        }));
      }, 250);
    }

    window.addEventListener('click', () => {
      document.getElementById("bgm").play().catch(()=>{});
    }, { once: true });
  </script>

  <div class="music-box">
    <iframe width="0" height="0"
      src="https://www.youtube.com/embed/IscPlLsh6iU?autoplay=1&loop=1&playlist=IscPlLsh6iU"
      frameborder="0" allow="autoplay"></iframe>
  </div>
</body>
</html>
